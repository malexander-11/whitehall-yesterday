services:

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: whitehall_yesterday
      POSTGRES_USER: whitehall
      POSTGRES_PASSWORD: whitehall
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U whitehall -d whitehall_yesterday"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/whitehall_yesterday
      SPRING_DATASOURCE_USERNAME: whitehall
      SPRING_DATASOURCE_PASSWORD: whitehall
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
